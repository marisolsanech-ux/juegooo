<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 9</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var stars;
    var platforms;
    var cursors;
    var score = 0;
    var scoreText;

    var bombs;
    var gameOver = false;

    var jumpCount = 0;

    // üëá NUEVO: puntaje m√°ximo
    var highScore = 0;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        // Reiniciamos variables de esta partida
        score = 0;
        gameOver = false;
        jumpCount = 0;

        // üëá Cargar high score desde localStorage (si existe)
        var savedHighScore = localStorage.getItem('highScore');
        if (savedHighScore !== null) {
            highScore = parseInt(savedHighScore);
        }

        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        // ‚≠ê Estrellas
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        // üí£ Bombas
        bombs = this.physics.add.group({
            key: 'bomb',
            repeat: 5,
            setXY: { x: 50, y: 0, stepX: 140 }
        });

        bombs.children.iterate(function (bomb) {
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(
                Phaser.Math.Between(-200, 200),
                20
            );
        });

        // üëá Texto con score y m√°ximo
        scoreText = this.add.text(
            16,
            16,
            'Score: ' + score + '   Max: ' + highScore,
            { fontSize: '32px', fill: '#000' }
        );

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);

        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.collider(player, bombs, hitBomb, null, this);
    }

    function update ()
    {
        if (gameOver)
        {
            return;
        }

        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (player.body.touching.down)
        {
            jumpCount = 0;
        }

        if (Phaser.Input.Keyboard.JustDown(cursors.up) && jumpCount < 2)
        {
            player.setVelocityY(-330);
            jumpCount++;
        }
    }

    function collectStar (player, star)
    {
        star.disableBody(true, true);

        score += 10;

        // üëá Actualizar high score si se supera
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
        }

        scoreText.setText('Score: ' + score + '   Max: ' + highScore);
    }

    function hitBomb (player, bomb)
    {
        gameOver = true;

        // Reiniciar la escena
        this.scene.restart();
    }

</script>

</body>
</html>
